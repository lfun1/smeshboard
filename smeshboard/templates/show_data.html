<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Display with Flask</title>
</head>
<body>
    <h2>CSV Data</h2>
    <table id="csvTable" border="1">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script>
        // Function to load and parse CSV file
        function loadCSV(file) {
            fetch(file)
                .then(response => response.text())
                .then(data => {
                    const rows = data.split("\n");
                    const tableHead = document.getElementById("tableHead");
                    const tableBody = document.getElementById("tableBody");

                    rows.forEach((row, index) => {
                        const columns = row.split(",");

                        if (index === 0) {
                            // Create the table header
                            const headerRow = document.createElement("tr");
                            columns.forEach(col => {
                                const th = document.createElement("th");
                                th.textContent = col.trim();
                                headerRow.appendChild(th);
                            });
                            tableHead.appendChild(headerRow);
                        } else {
                            // Create table rows
                            const tableRow = document.createElement("tr");
                            columns.forEach(col => {
                                const td = document.createElement("td");
                                td.textContent = col.trim();
                                tableRow.appendChild(td);
                            });
                            tableBody.appendChild(tableRow);
                        }
                    });
                })
                .catch(error => console.error('Error loading CSV:', error));
        }

        // Call the function to load your CSV file from the 'static' folder
        loadCSV('/static/4004_pmsa003i.csv');
    </script>
</body>
</html>
